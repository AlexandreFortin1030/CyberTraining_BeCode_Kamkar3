<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Contact</title>
</head>
<body>
    <h1>Contactez le SAV</h1>
    <form method="POST">

        <label>Sujets:</label><br>
        <input type="checkbox" id="reparation" name="sujets" value="Réparation">
        <label for="reparation">Réparation</label><br>
        <input type="checkbox" id="commande" name="sujets" value="Commande">
        <label for="commande">Commande</label><br>
        <input type="checkbox" id="autres" name="sujets" value="Autres">
        <label for="autres">Autres</label><br><br>

        <label for="prenom">Prénom:</label>
        <input type="text" id="prenom" name="prenom" required><br><br>

        <label for="nom">Nom:</label>
        <input type="text" id="nom" name="nom" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="pays">Pays:</label>
        <select id="pays" name="pays" required>
            <option value="France">France</option>
            <option value="Belgique">Belgique</option>
            <option value="Suisse">Suisse</option>
            <option value="Canada">Canada</option>
        </select><br><br>

        <label>Genre:</label><br>
        <input type="radio" id="homme" name="genre" value="H" required>
        <label for="homme">Homme</label><br>
        <input type="radio" id="femme" name="genre" value="F" required>
        <label for="femme">Femme</label><br><br>
        
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" required></textarea><br><br>


        <input type="submit" value="Envoyer">
    </form>
</body>
</html>
